  <h2>Ne</h2>
  <h3>Atomic number 10</h3>
  <p>Neon is a chemical element with symbol Ne and atomic number 10. It is in group 18 of the periodic table. Neon is a colorless, odorless, inert monatomic gas under standard conditions, with about two-thirds the density of air.</p>
